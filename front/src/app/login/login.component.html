<div class="page-wrapper">

  <div class="container">
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <form [formGroup]="form" (ngSubmit)="onLoginSubmit()">
        <div class="input-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Insira seu email" formControlName="email" required>
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
            <small *ngIf="form.get('email')?.hasError('required')">Email é obrigatório.</small>
            <small *ngIf="form.get('email')?.hasError('email')">Insira um email válido.</small>
          </div>
        </div>
        
        <div class="input-group">
          <label for="login-password">Senha</label>
          <input type="password" id="login-password" placeholder="Insira sua senha" formControlName="password" required>
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
            <small *ngIf="form.get('password')?.hasError('required')">Senha é obrigatória.</small>
          </div>
        </div>
        
        <button type="submit" class="btn" [disabled]="form.invalid">Login</button>

        <p>Não possui uma conta? <span class="toggle" (click)="showRegister()">Cadastrar</span></p>
      </form>
    </div>

  </div>
</div>
